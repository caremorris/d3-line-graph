<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Line Graph</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            
        body {
            margin: auto;
            width: 960px;
        }
        
        svg {
            font: 10px sans-serif;
        }
        
        .axis path,         /* selects all path elements inside elements with class="axis" */
        .axis line {        
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .line {           
            fill: none;
            stroke: steelblue;
            stroke-width: 3px;
        }
        
        </style>
    </head>
    <body>
            
        <script type="text/javascript">    
        
        var data=[];

        var margin = {top: 30, right: 20, bottom: 30, left: 70},
            width = 960 - margin.left - margin.right, // = 870
            height = 500 - margin.top - margin.bottom; // = 440 
            // Tufte: let nature of data suggest shape of graph 
            // otherwise, horizontal graphics ~50% wider than tall

        var x = d3.time.scale()  // scale function. x(n) maps n to a number between 0 and 870
            .range([0, width]);
            
        var y = d3.scale.linear()
            .range([height, 0]);
            
        var xAxis = d3.svg.axis()  // create an axis component
            .scale(x)              // provide axis scale
            .orient("bottom");     // place the scale & tick marks (horizontal, ticks on bottom)
        //  can add tick formatting here                    
        
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");       // (vertical, ticks on left)
            
        var line = d3.svg.line()    // returns a path generator; is both an object & a fxn
            .interpolate("basis")
            .x(function(d) { return x(d.time); }) // x is a (time) scale function. it returns a number between 0 and width
            .y(function(d) { return y(d.value); }); // y is a (linear) scale function
            
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

        function render(data) {
            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = +d.value;
            });

            // set the input domain
            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));
        
            // y axis   
            svg.append("g") // having a g element to contain all SVG elements related to an axis -- requirement of d3 axis component
                .attr("class", "y axis")
                .call(yAxis); // invokes the yAxis object with the current selection (g?) passed in as an argument. 
        
            // x axis 
            svg.append("g")         
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis);
          
            svg.append("path")
                .data(data) 
                .attr("class", "line") 
                .attr("d", line(data));
        }

        d3.json("http://10.0.1.2/polaris/a/scada_data/metrics/East_Connector_Flow/data/q?end=1339113540&maxData=100", function(error, json) {
            var data = json["data"];
            render(data);
        });

        function update(data) {   
            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = + d.value;
            });

            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));

            var svg = d3.select("body").transition();

            svg.select(".line")
                .duration(1000)
                .attr("d", line(data))
            svg.select(".x.axis")
                .duration(750)
                .call(xAxis)
            svg.select(".y.axis")
                .duration(750)
                .call(yAxis);
        }

        function redraw(dbName, metricName) {
            d3.json("http://10.0.1.2/polaris/a/"+dbName+"/metrics/"+metricName+"/data/q?end=1339113540&maxData=100", function(error, json) {
                var data = json["data"];
                update(data);
            });
        }

        var dbMenu = d3.select("body")
                        .append("div")
                          .attr("class", "db-menu")
                        .append("select")
                          .attr("name", "dbMenu")
                          .attr("onchange", "metricsMenu(this.options[this.selectedIndex].value)");

        // create the DB menu ("sample", "scada_data", "weather")
        d3.json("http://10.0.1.2/polaris/a/projects", function(error, json) {
            var data = json["data"];
            data.forEach(function(d) {
                dbMenu.append("option")
                    .attr("value", d.name)
                    .text(d.name);                
            });
        });
        
        var body = d3.select("body").insert("select")
                .attr("id", "metricsMenu");

        function metricsMenu(databaseName) {
            d3.json("http://10.0.1.2/polaris/a/"+databaseName+"/metrics", function(error, json) {
                var data = json["data"];

                // Enter
                body.attr("onchange", "redraw("+databaseName+", this.options[this.selectedIndex].value)")
                    .selectAll("option")
                    .data(data)
                    .enter().append("option")

                // Update
                d3.select("body").select("select#metricsMenu")
                    .selectAll("option")
                    .data(data)
                    .attr("value", function(d) { return d.name; })
                    .text(function(d) { return d.name; });

                // Exit
                d3.select("body").select("select#metricsMenu")
                    .selectAll("option")
                    .data(data)
                    .exit()
                    .remove();
            });
        }

        </script>

    </body>
</html>
