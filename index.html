<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Line Graph</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <style>

        body {
            margin: auto;
            width: 960px;
        }

        svg {
            font: 10px sans-serif;
        }

        .axis path,         /* selects all path elements inside elements with class="axis" */
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }

        </style>
    </head>
    <body>

        <script type="text/javascript">

        var margin = {top: 30, right: 20, bottom: 30, left: 70},
            width = 960 - margin.left - margin.right, // = 870
            height = 500 - margin.top - margin.bottom; // = 440
            // Tufte: let nature of data suggest shape of graph
            // otherwise, horizontal graphics ~50% wider than tall

        var x = d3.time.scale()  // scale function. x(n) maps n to a number between 0 and 870
            .range([0, width]);

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()  // create an axis component
            .scale(x)              // provide axis scale
            .orient("bottom");     // place the scale & tick marks (horizontal, ticks on bottom)
        //  can add tick formatting here

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");       // (vertical, ticks on left)

        var line = d3.svg.line()    // returns a path generator; takes data "d" as input parameter
            .interpolate("basis")
            .x(function(d) { return x(d.time); }) // x is a (time) scale function. it returns a number between 0 and width
            .y(function(d) { return y(d.value); }); // y is a (linear) scale function

        // define "svg" as a "g" element that translates the origin to the top-left corner of the chart area 
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

        var body = d3.select("body")

        var controlGroup = body.append("div")
                            .attr("class", "control-group");

        var selectMenu = body.append("div")
                            .attr("class", "select-menu")
                          .append("select")
                            .attr("id", "dropdown");

        function render(dbName, metricName) {
            d3.json("http://10.0.1.2/polaris/a/"+dbName+"/metrics/"+metricName+"/data/q?end=1339113540&maxData=100", function(error, json) {

            var data = json["data"];

            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = +d.value;
            });

            // set the input domain
            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));

            // y axis
            svg.append("g") // having a g element to contain all SVG elements related to an axis -- requirement of d3 axis component
                .attr("class", "y axis")
                .call(yAxis); // invokes the yAxis object with the current selection (g?) passed in as an argument.

            // x axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis);

            svg.append("path")
                .attr("class", "line")
                .attr("d", line(data)); // set the "d" attribute for each path element using the line generator
            });
        }

        render("scada_data", "East_Connector_Flow");

        function redraw(dbName, metricName) {
            d3.json("http://10.0.1.2/polaris/a/"+dbName+"/metrics/"+metricName+"/data/q?end=1339113540&maxData=100", function(error, json) {

            var data = json["data"];

            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = + d.value;
            });

            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));

            var svg = d3.select("body").transition(); // returns a transition-bound selection

            svg.select(".line")
                .duration(1000) // sets duration of transition + also returns current transition-bound selection
                .attr("d", line(data))  // end value (set after 'transition')
            svg.select(".x.axis")
                .duration(750)
                .call(xAxis)
            svg.select(".y.axis")
                .duration(750)
                .call(yAxis);
            });
        }

        // create the DB menu ("sample", "scada_data", "weather")
        d3.json("http://10.0.1.2/polaris/a/projects", function(error, json) {
            var data = json["data"];

            controlGroup.selectAll("button")
                .data(data)
              .enter().append("button")
                .attr("onclick", function(d) {return "metricsMenu('" + d.name + "')";})
                .text(function(d) {return d.name;});
        });

        function metricsMenu(dbname) {
            d3.json("http://10.0.1.2/polaris/a/"+dbname+"/metrics", function(error, json) {

            try {
            var data = json["data"];

            selectMenu.attr("onclick", function(d) {return "redraw('" + dbname + "', this.options[this.selectedIndex].value)";})
                .selectAll("option")
                .data(data)
                .enter().append("option");

            body.select("select#dropdown")
                .selectAll("option")
                .data(data)
                .attr("value", function(d) { return d.name; })
                .text(function(d) {return d.name;});
            
            body.select("select#dropdown")
                .selectAll("option")
                .data(data)
                .exit().remove();
            }

            catch(e) { 
                alert('An error has occurred:\n' + e.message) 
            }

            });
        }

        </script>

    </body>
</html>
