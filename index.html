<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Line Graph</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            
        body {
            margin: auto;
            width: 960px;
        }
        
        svg {
            font: 10px sans-serif;
        }
        
        .axis path,         /* selects all path elements inside elements with class="axis" */
        .axis line {        
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .line {           
            fill: none;
            stroke: steelblue;
            stroke-width: 3px;
        }
        
        </style>
    </head>
    <body>
            
        <script type="text/javascript">    
        
        var data=[];

        var margin = {top: 20, right: 20, bottom: 30, left: 60},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            
        var x = d3.time.scale()
            .range([0, width]);
            
        var y = d3.scale.linear()
            .range([height, 0]);
            
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
            
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");
            
        var line = d3.svg.line()    // returns a path generator; is both an object & a fxn
            .interpolate("basis")
            .x(function(d) { return x(d.time); }) // x is a function. it maps d.time to a pixel value between (0, width)
            .y(function(d) { return y(d.value); }); // y is a function. it maps d.value to a pixel value between (0, height) :)
            
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

        function render(data) {
            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = +d.value;
            });

            // set the input domain
            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));
        
            // y axis   
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
        
            // x axis 
            svg.append("g")         
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis);
          
            svg.append("path")
                .data(data) 
                .attr("class", "line") 
                .attr("d", line(data));
        }

        d3.json("http://10.0.1.2/polaris/a/scada_data/metrics/East_Connector_Flow/data/q?end=1339113540", function(error, json) {
            var data = json["data"];
            render(data);
        });

        function update(data) {   
            data.forEach(function(d) {
                d.time = +d.time;
                d.time *= 1000;
                d.value = + d.value;
            });

            x.domain(d3.extent(data, function(d) { return d.time; }));
            y.domain(d3.extent(data, function(d) { return d.value; }));

            var svg = d3.select("body").transition();

            svg.select(".line")
                .duration(1000)
                .attr("d", line(data))
            svg.select(".x.axis")
                .duration(750)
                .call(xAxis)
            svg.select(".y.axis")
                .duration(750)
                .call(yAxis);
        }

        function load(name) {
            d3.json("http://10.0.1.2/polaris/a/scada_data/metrics/"+name+"/data/q?end=1339113540", function(error, json) {
                var data = json["data"];
                update(data);
            });
        }

        </script>

        <div class="control-group">
            <select name="menu" onchange="load(this.options[this.selectedIndex].value)">
                <option value="East_Connector_Flow">East Connector Flow</option>
                <option value="Industrial_Park_Meter">Industrial Park Meter</option>
                <option value="Lake_Head">Lake Head</option>
                <option value="Lake_PS_Discharge">Lake PS Discharge</option>
                <option value="Lake_Pump_Runtime">Lake Pump Runtime</option>
                <option value="Middletown_Pressure_Monitor">Middletown Pressure Monitor</option>
                <option value="Middletown_Tank_Level">Middletown Tank Level</option>
                <option value="Northside_Tank_Level">Northside Tank Level</option>
                <option value="River_Head">River Head</option>
                <option value="River_PS_Discharge">River PS Discharge</option>
                <option value="South_PRV_Flow">South PRV Flow</option>
                <option value="Southbank_PRV_DS_Pressure">Southbank PRV DS Pressure</option>
                <option value="Southbank_Tank_Level">Southbank Tank Level</option>
            </select>
        </div>

    </body>
</html>
